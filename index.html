<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>TreniBoolean</title>
  </head>
  <body>
    <div class="card text-center container bgc-r">
      <div class="card-header">CALCOLA IL PREZZO DEL TUO BIGLIETTO</div>
      <div class="card-body">
        <div class="d-flex justify-content-center gap-5">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Nome e Cognome</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="km"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Km da percorrere</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Età</label>
          </div>
          <!-- <select class="form-select" aria-label="Default select example">
            <option selected>Fascia d'età</option>
            <option value="1">Young</option>
            <option value="2">Standard</option>
            <option value="3">Senior</option>
          </select> -->
        </div>

        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        <div class="btn-action d-flex justify-content-center gap-2">
          <button type="button" class="btn btn-secondary" id="genera">
            Genera
          </button>
          <button type="button" class="btn btn-secondary">Annulla</button>
        </div>
      </div>
    </div>
    <!-- -------------Card Bottom---------- -->
    <div class="container d-none" id="mycard">
      <div class="card mb-3 d-flex flex-row">
        <div class="card-body">
          <h5 class="card-title">NOME PASSEGGERO</h5>
          <p class="card-text" id="nameUser"></p>
        </div>
        <div class="card-body">
          <h5 class="card-title">Offerta</h5>
          <p class="card-text" id="classe"></p>
        </div>
        <div class="card-body">
          <h5 class="card-title">Carrozza</h5>
          <p class="card-text" id="carrozza"></p>
        </div>
        <div class="card-body">
          <h5 class="card-title">Codice CP</h5>
          <p class="card-text" id="cp"></p>
        </div>
        <div class="card-body">
          <h5 class="card-title">Costo biglietto</h5>
          <p class="card-text" id="costoBiglietto"></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
